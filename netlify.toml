[build]
  publish = "."
  functions = "functions"
  command = "echo 'Build completed'"

[[redirects]]
  from = "/"
  to = "/myswift.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/myswift.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:;"
